{% extends 'index.html' %}
{% load bootstrap_tags %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Профиль{% endblock title %}

{% block content %}
    <style>
        input + button {
            display: none;
        }

        input:checked + button {
            display: inline;
        }

        input:checked + button + button {
            display: none;
        }
    </style>
    <div class="container bootstrap snippet mb-5">
        <div class="col-sm">
            <div class="text-center p-3"><h1>{{ request.user.first_name }}</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <br>
            </div>
            <div class="col-sm-9">
                <div class="container pl-5">
                    <div class="post">
                        <form method="post" class="post-form" action="{% url 'course_group' request.user.id %}">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group row">
                                    {{ field|as_crispy_field }}
                                </div>
                            {% endfor %}
                            <label for="check">Согласен на обработку персональных данных</label>
                            <input id="check" type="checkbox">
                            <button>Сохранить</button>
                            <button disabled="disabled">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
