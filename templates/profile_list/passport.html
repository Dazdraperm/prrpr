{% extends 'index.html' %}
{% load bootstrap_tags %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Профиль{% endblock title %}

{% block content %}

    <div class="container bootstrap snippet mb-5">
        <div class="col-sm">
            <div class="text-center p-3"><h1>{{ request.user.first_name }}</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <br>
            </div>
            <div class="col-sm-9">
                <div class="container pl-5">
                    <div class="post">
                        <form method="post" class="post-form" action="{% url 'passport' request.user.id %}">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group row">
                                
                                {{ field|as_crispy_field }}

                            {% endfor %}
                            <div class="container-fluid">
                                <input type="submit" value="Сохранить"
                                       class="btn btn-primary float-left shadow rounded">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
