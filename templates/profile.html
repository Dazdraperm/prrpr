{% extends 'index.html' %}


{% block content %}
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">INN</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" value={{ site_user.INN }} placeholder="example@mail.ru" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Example multiple select</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="float-right">
                <form method="POST" class="post-form">

                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary float-right">Отправить</button>
                </form>
            </div>
        </form>
    </div>

{% endblock %}
